<!-- Backdrop with blur -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/30 backdrop-blur-sm">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl border border-gray-100">

    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <div class="text-lg font-semibold">Neuer Gruppenchat</div>
      <button class="text-gray-500 hover:text-black" (click)="onClose()">✕</button>
    </div>

    <div class="px-6 py-4 space-y-4">

      <!-- Group name -->
      <div>
        <label class="block text-sm text-gray-600 mb-1">Gruppenname</label>
        <input
          [(ngModel)]="groupName"
          class="w-full border rounded-xl px-3 py-2 text-sm"
          placeholder="z.B. Behandlungsteam"
        />
      </div>

      <!-- Search -->
      <div>
        <label class="block text-sm text-gray-600 mb-1">User suchen</label>
        <input
          [(ngModel)]="search"
          (ngModelChange)="onSearchChange()"
          class="w-full border rounded-xl px-3 py-2 text-sm"
          placeholder="Name oder Rolle..."
        />
      </div>

      <!-- Selected chips -->
      <div *ngIf="selected.size > 0" class="flex flex-wrap gap-2">
        <div
          *ngFor="let u of selected.values()"
          class="flex items-center gap-2 bg-gray-100 rounded-full px-3 py-1 text-sm"
        >
          <span class="font-medium">{{ u.firstName }} {{ u.lastName }}</span>
          <span class="text-gray-500 text-xs">{{ u.professionalRoleUser }}</span>
          <button class="text-gray-500 hover:text-black" (click)="removeSelected(u.userId)">✕</button>
        </div>
      </div>

      <!-- List -->
      <div class="border rounded-2xl overflow-hidden">
        <div *ngIf="loading" class="p-3 text-sm text-gray-400 animate-pulse">
          Lade User...
        </div>

        <div *ngIf="!loading && users.length === 0" class="p-3 text-sm text-gray-400 italic">
          Keine User gefunden
        </div>

        <div *ngIf="!loading && users.length > 0" class="max-h-[360px] overflow-y-auto">
          <div
            *ngFor="let u of users"
            (click)="toggleUser(u)"
            class="flex items-center gap-3 px-4 py-3 cursor-pointer hover:bg-gray-50 border-b last:border-b-0"
          >
            <!-- Avatar -->
            <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center font-semibold text-gray-700">
              {{ u.firstName?.charAt(0) || '?' }}
            </div>

            <!-- Name + role -->
            <div class="flex flex-col leading-tight">
              <div class="text-sm font-medium text-gray-900">
                {{ u.firstName }} {{ u.lastName }}
              </div>
              <div class="text-xs text-gray-500">
                {{ u.professionalRoleUser }}
              </div>
            </div>

            <!-- Spacer -->
            <div class="ml-auto flex items-center gap-2">
              

              <!-- Selection indicator -->
              <div
                class="w-5 h-5 rounded-md border flex items-center justify-center"
                [class.bg-[#2D6A6A]]="isSelected(u)"
                [class.border-[#2D6A6A]]="isSelected(u)"
              >
                <span *ngIf="isSelected(u)" class="text-white text-xs">✓</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Error -->
      <div *ngIf="error" class="text-sm text-red-600">
        {{ error }}
      </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-2 px-6 py-4 border-t">
      <button class="border rounded-xl px-4 py-2 text-sm" (click)="onClose()">
        Abbrechen
      </button>

      <button
        class="bg-jet-black-700 text-white rounded-xl px-4 py-2 text-sm disabled:opacity-60"
        [disabled]="submitting"
        (click)="create()"
      >
        Erstellen
      </button>
    </div>

  </div>
</div>
