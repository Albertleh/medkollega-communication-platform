<div class="w-full max-w-md mx-auto pt-20 text-center">

  <h1 class="text-3xl font-semibold mb-6">medkollega</h1>

  <div class="flex justify-center mb-6">
    <img src="/assets/generic_avatar.png"
         alt="User Icon"
         class="w-28 h-28 rounded-full">
  </div>

  <h3 class="text-xl font-medium">Login</h3>
  <p class="text-gray-600 mb-8">Bitte geben Sie Ihre E-Mail und Passwort ein</p>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="space-y-4">

    <!-- Email -->
    <input
      type="email"
      formControlName="username"
      placeholder="user@email.com"
      class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-black"
    />

    <!-- Password -->
    <input
      type="password"
      formControlName="password"
      placeholder="passwort"
      class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-black"
    />

    <button
      type="submit"
      class="w-full py-2 text-white rounded-xl bg-jet-black-700 hover:bg-jet-black-800 transition"
    >
      Login
    </button>

  </form>

</div>
