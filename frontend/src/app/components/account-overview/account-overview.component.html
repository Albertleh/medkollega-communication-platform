<div class="max-w-2xl mx-auto my-10 bg-white p-8 rounded-2xl shadow-md space-y-6">

  <h1 class="text-2xl font-bold">Kontoübersicht</h1>

  <!-- LOADING -->
  <div *ngIf="loading" class="text-gray-500">
    Kontodaten werden geladen…
  </div>

  <!-- ERROR -->
  <div *ngIf="!loading && error" class="text-red-600 text-sm">
    Kontodaten konnten nicht geladen werden.
  </div>

  <!-- FORM -->
  <form *ngIf="!loading && !error && contact" class="space-y-5">

    <!-- FIRST + LAST NAME -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Vorname</label>
        <input
          [(ngModel)]="contact.firstName"
          name="firstName"
          [disabled]="saving"
          class="w-full border rounded-lg p-2"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Nachname</label>
        <input
          [(ngModel)]="contact.lastName"
          name="lastName"
          [disabled]="saving"
          class="w-full border rounded-lg p-2"
        />
      </div>
    </div>

    <!-- ROLE (READONLY) -->
    <div>
      <label class="block text-sm font-medium mb-1">Berufliche Rolle</label>
      <input
        [value]="contact.professionalRoleUser"
        disabled
        class="w-full border rounded-lg p-2 bg-gray-100 text-gray-600"
      />
    </div>

    <!-- ZIP + CITY -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Postleitzahl</label>
        <input
          [(ngModel)]="contact.zipCode"
          name="zipCode"
          [disabled]="saving"
          class="w-full border rounded-lg p-2"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Stadt</label>
        <input
          [(ngModel)]="contact.city"
          name="city"
          [disabled]="saving"
          class="w-full border rounded-lg p-2"
        />
      </div>
    </div>

    <!-- PLACES AVAILABLE -->
    <div class="flex items-center gap-3">
      <input
        type="checkbox"
        [(ngModel)]="contact.placesAvailable"
        name="placesAvailable"
        [disabled]="saving"
        class="scale-125"
      />
      <span class="text-sm">Freie Plätze</span>
    </div>

    <!-- SAVE BUTTON -->
    <button
      type="button"
      (click)="save()"
      [disabled]="saving"
      class="w-full py-3 rounded-lg bg-[#2D6A6A] text-white font-medium hover:bg-[#245757] disabled:opacity-50"
    >
      {{ saving ? 'Speichern…' : 'Änderungen speichern' }}
    </button>

    <!-- SUCCESS -->
    <div *ngIf="success" class="text-green-600 text-sm text-center">
      Erfolgreich gespeichert.
    </div>

    <!-- ERROR ON SAVE -->
    <div *ngIf="!success && error" class="text-red-600 text-sm text-center">
      Änderungen konnten nicht gespeichert werden.
    </div>

  </form>

</div>
